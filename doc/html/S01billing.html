<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="window billing">
        <div class="window-header">計上</div>
        <div class="window-display">
            <div class="room">
                <div>部屋番号：</div>
                <div>501</div>
            </div>
            <div class="name">
                <div>名前：</div>
                <div>山田 太郎</div>
            </div>
        </div>
        <div class="base-tables">
            <div class="table-box">
                <div class="receipt-name">山田 太郎</div>
                <div class="table-wrapper height800">
                    <table class="base-table">
                        <thead>
                            <tr>
                            <th class="clm2-1">売上項目</th> 
                            <th class="clm2-2">売上金額</th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td class="cell">朝食代金
                            </td>
                            <td class="cell">3,000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="table-box">
                <div class="receipt-name">Rakuten</div>
                <div class="table-wrapper height800">
                    <table class="base-table">
                        <thead>
                            <tr>
                            <th class="clm2-1">売上項目</th> 
                            <th class="clm2-2">売上金額</th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <td class="cell">室料</td>
                            <td class="cell">29,000</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="button-boxs">
            <div class="button-box under-window">
                <button class="window-btn" id="checkOut-btn">計上</button>
                <button class="window-btn">オプション</button>
            </div>
            <div class="button-box under-window">
                <button class="window-btn" id="billing-checkOut-btn">チェックアウト</button>
                <button class="window-btn" id="close-btn">閉じる</button>
            </div>
        </div>
    </div>
</body>
</html>
