<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="header">
        <button class="header-btn" id="header-rooms-btn" data-target="rooms-menu">宿泊</button>
        <button class="header-btn" id="header-reservation-btn" data-target="reservation-menu">予約</button>
        <button class="header-btn" id="header-Accounting-btn" data-target="Accounting-menu">経理</button>
        <button class="header-btn" id="header-changes-btn" style="display: none;">変更履歴</button>
        <button class="header-btn" id="header-setting-btn" style="display: none;">設定</button>
    </div>
    <div class="header-menu" id="rooms-menu">
        <button class="header-menu-btn" id="checkIn-open-btn">チェックイン</button>
        <button class="header-menu-btn" id="checkOut-open-btn">チェックアウト</button>
        <button class="header-menu-btn">清掃状況</button>
        <button class="header-menu-btn">アサイン</button>
        <button class="header-menu-btn">フロアプラン</button>
        <button class="header-menu-btn">アサイン状況</button>
    </div>
    <div class="header-menu" id="reservation-menu">
        <button class="header-menu-btn"></button>
        <button class="header-menu-btn" id="searchRSV-open-btn">予約検索</button>
        <button class="header-menu-btn">顧客情報</button>
    </div>
    <div class="header-menu" id="Accounting-menu">
        <button class="header-menu-btn"></button>
        <button class="header-menu-btn">日計データ</button>
        <button class="header-menu-btn">稼働率グラフ</button>
    </div>
</body>
</html>
